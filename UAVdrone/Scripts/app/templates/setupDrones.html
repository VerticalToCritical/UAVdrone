<div>
    <h3>Setup Drone's Position & Commands</h3>
    <div class="form-group">
        <label class="control-label">Battlefield Size</label>
        <div>
            <p><b>Width:</b> {{battlefield.Width}}</p>
            <p><b>Height:</b> {{battlefield.Height}}</p>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Drones
            </h3>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-xs-4">
                        Init Position
                    </th>
                    <th class="col-xs-4">
                        Commands
                    </th>
                    <th class="col-xs-4"></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-if="drones.length === 0">
                <td colspan="3">
                    <div class="alert alert-info" style="margin-top: 10px;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        The list is empty.
                    </div>
                </td>
            </tr>
            <tr ng-repeat="drone in drones" ng-if="drones.length > 0">
                <td>
                    {{drone.xcoordinate+' '+drone.ycoordinate+' '+drone.direction}}
                </td>
                <td>
                    {{drone.commands.toUpperCase()}}
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-default" ng-click="deleteDrone(drone)">Remove</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <h4><strong>Add new drone</strong></h4>   
                    <div class="form-group col-xs-4">
                        <label class="control-label">X Coordinate</label>
                        <div>
                            <input type="number" min="0" class="form-control" ng-model="tobeAdd.xcoordinate" required />
                        </div>    
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="control-label">Y Coordinate</label>
                        <div>
                            <input type="number" min="0" class="form-control" ng-model="tobeAdd.ycoordinate" required />
                        </div>    
                    </div>    
                    <div class="form-group col-xs-4">
                        <label class="control-label">Facing Direction</label>
                        <div>
                            <select class="form-control" ng-model="tobeAdd.direction" required>
                                <option value="">-- Please Select --</option>
                                <option ng-repeat="direction in compass" value="{{direction.Key}}">
                                    {{direction.Value}}
                                </option>
                            </select>
                        </div>
                    </div> 
                    <div class="clearfix"></div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">
                            Commands
                        </label>
                        <div>
                            <input type="text" class="form-control" ng-model="tobeAdd.commands" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <button type="button" class="btn btn-primary" ng-click="addDrone()">Add</button>
                    </div>
                </td>
            </tr>            
            </tfoot>
        </table>        
    </div>
    <div class="form-group">
        <a ng-href="#/" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-left"></span>
            Setup Battlefield
        </a>
        <button type="button" class="btn btn-primary" ng-click="runCommands()" ng-disabled="drones.length === 0">
            Run Commands
        </button>
    </div>
</div>
